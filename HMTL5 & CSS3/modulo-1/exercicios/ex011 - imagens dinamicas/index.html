<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>    
    <p>Aumente e diminua o tamanho da janela do seu navegador!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagens Flexíveis">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a utilizar audios</p>
    <audio preload="metadata" controls loop>
        <source src="midia/eviction-silent-partner.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudios, <a href="midia/eviction-silent-partner.mp3">clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
